<!DOCTYPE html>
<html>
	<head>
		<title>Point and plot</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="min-h-svh p-4 flex flex-col space-y-10">
		<header class="p-4 bg-slate-100">
			<h1 class="text-xl font-bold">Point and plot</h1>
			<p>Click on the image to add points to the SVG canvas.</p>
		</header>

		<main id="canvas-form" class="grow px-2 flex justify-center items-center">
			<form
				id="image-form"
				class="w-11/12 mx-auto flex flex-col space-y-4 md:w-full"
			>
				<div class="p-4 flex flex-col space-y-4 border border-black">
					<label for="image-field" class="font-bold">Upload Image</label>
					<input type="file" id="image-field" accept=".jpg,.jpeg,.png" />
				</div>
				<button
					class="p-2 w-full rounded bg-blue-500 md:bg-blue-200 hover:bg-blue-500 disabled:bg-gray-200"
					type="submit"
					disabled
				>
					Submit
				</button>
			</form>
		</main>

		<main id="canvas" class="hidden grow flex flex-col space-y-4 w-full">
			<div
				id="config"
				class="w-full flex flex-col space-y-4 md:space-x-4 md:flex-row"
			>
				<div
					class="p-2 flex justify-center items-center text-center bg-slate-100 rounded border border-black md:mr-auto md:px-2 md:py-1"
				>
					<p>pointer count: <span id="count">1</span></p>
				</div>
				<button
					id="export"
					class="p-2 bg-blue-200 rounded text-center hover:bg-blue-500"
				>
					export
				</button>
				<button
					id="reset"
					class="p-2 bg-red-200 rounded text-center hover:bg-red-500"
				>
					reset
				</button>
			</div>

			<svg
				id="svg"
				class="grow"
				width="100%"
				height="100%"
				viewBox="0 0 1000 1000"
				xmlns="http://www.w3.org/2000/svg"
			>
				<g id="svg-group"></g>
			</svg>

			<div id="coords" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
		</main>

		<footer class="mt-10 p-4 bg-slate-100 flex space-x-10">
			<a
				class="hover:text-blue-700 hover:underline"
				href="https://www.oliverrr.net"
				target="_blank"
			>
				<span>Oliver ðŸ¤ </span>
			</a>
			<a
				class="hover:text-blue-700 hover:underline"
				href="https://github.com/this-oliver/point-and-plot"
				target="_blank"
			>
				<span>Source code</span>
			</a>
		</footer>

		<script src="index.js"></script>
	</body>
</html>
